<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details - MaroonGrader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <a href="/" class="logo">
                <span class="logo-icon">MG</span>
                <span>MaroonGrader</span>
            </a>
            <div class="breadcrumbs" id="breadcrumbs">
                <a href="/assignments" id="breadcrumb-section-link">Section <span id="breadcrumb-section-number"></span></a>
                <span class="breadcrumbs-separator">/</span>
                <span id="breadcrumb-assignment-name">Assignment Details</span>
            </div>
            <div class="user-menu">
                <span style="color: var(--text-medium); font-size: 14px;">TA/Professor</span>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <!-- Sidebar will be populated by sidebar.js -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div id="assignment-detail-content">
                <div style="text-align: center; padding: 40px;">
                    <p style="color: #666;">Loading assignment details...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const assignmentId = new URLSearchParams(window.location.search).get('assignment_id') || window.location.pathname.split('/').pop();
        const sectionId = new URLSearchParams(window.location.search).get('section_id');
        const sectionNumber = new URLSearchParams(window.location.search).get('section_number') || '900';
        
        // Update breadcrumb links
        if (sectionId && sectionNumber) {
            const breadcrumbLink = document.getElementById('breadcrumb-section-link');
            const breadcrumbSectionNumber = document.getElementById('breadcrumb-section-number');
            if (breadcrumbLink) {
                breadcrumbLink.href = `/assignments?section_id=${sectionId}&section_number=${sectionNumber}`;
            }
            if (breadcrumbSectionNumber) {
                breadcrumbSectionNumber.textContent = sectionNumber;
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/assignment_detail.js') }}"></script>
</body>
</html>
