<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Session - MaroonGrader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .essay-container {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 24px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            color: var(--text-dark);
        }
        .feedback-section {
            margin-bottom: 24px;
        }
        .feedback-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        .score-input {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            text-align: center;
        }
        .criterion-row {
            display: grid;
            grid-template-columns: 2fr 1fr 3fr;
            gap: 16px;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            align-items: start;
        }
        .criterion-row:last-child {
            border-bottom: none;
        }
        .document-tab {
            padding: 12px 20px;
            background: var(--bg-gray);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
            margin-right: 8px;
            display: inline-block;
        }
        .document-tab.active {
            background: white;
            border-bottom: 2px solid white;
            position: relative;
            z-index: 1;
        }
        .document-content {
            display: none;
        }
        .document-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="top-nav-content">
            <a href="/" class="logo">
                <span class="logo-icon">MG</span>
                <span>MaroonGrader</span>
            </a>
            <div class="breadcrumbs">
                <a href="/review">Review</a>
                <span class="breadcrumbs-separator">/</span>
                <span id="breadcrumb-session-id">Session</span>
            </div>
            <div class="user-menu">
                <span style="color: var(--text-medium); font-size: 14px;">TA/Professor</span>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="sidebar-nav">
                <!-- Sidebar will be populated by sidebar.js -->
            </ul>
        </aside>
        <div class="content-area">
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1 id="assignment-name">Review Session</h1>
                    <p id="session-info">Loading session details...</p>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" onclick="window.location.href='/review'">Back to Review</button>
                    <button class="btn btn-danger" id="reject-btn" onclick="rejectSession()" style="display: none;">Reject</button>
                    <button class="btn btn-primary" id="approve-btn" onclick="approveSession()" style="display: none;">Approve & Sync to Docs</button>
                </div>
            </div>

            <!-- Document Content -->
            <div class="card" style="margin-bottom: 24px;">
                <div id="document-tabs" style="display: none;">
                    <!-- Tabs removed - showing single document -->
                </div>
                <div id="document-content">
                    <!-- Single document content will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/review_detail.js') }}"></script>
</body>
</html>
